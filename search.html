<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <ul>
                <li id="home-link">
                    <a href="index.html"><span class="blue">G</span><span class="red">O</span><span class="yellow">O</span><span class="blue">G</span><span class="green">L</span><span class="red">E</span></a>
                </li>
            </ul>
        </nav>

        <div class="logo-div">
            <h3>Advance Search</h3>
        </div> 

        <div class="find-pages-intro">
            <p>Find pages with...</p>

            <form action="https://google.com/search">
                <div class="discription">
                    <div class="discription-info">
                        <p>all these words:</p>
                    </div>
                    <div class="discription-input">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>

                <div class="discription">
                    <div class="discription-info">
                        <p>this exact word or phrase:</p>
                    </div>
                    <div class="discription-input">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>

                <div class="discription">
                    <div class="discription-info">
                        <p>any of these words:</p>
                    </div>
                    <div class="discription-input">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>

                <div class="discription">
                    <div class="discription-info">
                        <p>none of these words:</p>
                    </div>
                    <div class="discription-input">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>

                <div class="advance-btn">
                    <input type="submit" value="Advance Search" class="btn-ad">
                </div>
               
            </form>
        </div>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->
    </body>
</html>
