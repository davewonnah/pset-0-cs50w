<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <nav>
            <ul>
                <li id="home-link">
                    <a href="index.html"><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></a>
                </li>
            </ul>
        </nav>

        <div class="logo-div">
            <h3>Images</h3>
        </div>

        <div id="google-container">
            <img id="google-logo" src="download.png" alt="Google Logo">
            <form action="https://google.com/search" id="search-form">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" id="search-input" placeholder="Search Google...">
                <input type="submit" value="Google Images" id="search-btn">
            </form>
        </div>

    </body>
</html>
